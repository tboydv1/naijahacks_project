{% extends 'hackhouse/base.html' %}
{% load static %}

{% block content %}


<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<!--    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
<style>

.bt{

    width:700px;
    height:500px;
    padding-left:50px;
    }
    </style>

</head>

<body>

<!--    <div class="main">-->

        <!-- Sign up form -->
<!--        <section class="signup">-->
            <div class="container bt">
<!--                <div class="signup-content">-->
                <div class="row">
                <div class="col-md-8">
<!--                    <div class="signup-form">-->
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST"  >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="firstname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="firstname" placeholder="Enter firstname" />
                            </div>
                              <div class="form-group">
                                <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Enter lastname" />
                            </div>
                               <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Choose username" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Enter email" />
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Enter password" />
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
<!--                    </div>-->
                     </div>
                <div class="col-md-4">
<!--                    <div class="signup-image">-->
                    <br><br><br><br>
                        <figure><img src="{% static 'signup/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">I am already member</a>
<!--                    </div>-->
                </div>
                    </div>
<!--&lt;!&ndash;                </div>&ndash;&gt;-->

<!--            </div>-->
<!--        </section>-->



<!--   </div>&ndash;&gt;-->

    <!-- JS -->
    <script src="{% static 'signup/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'singup/js/main.js' %}"></script>
</body>
{% endblock %}
