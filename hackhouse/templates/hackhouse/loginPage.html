<!--{% extends 'hackhouse/base.html' %}-->

{% load static %}
<html>
<!--{% block content %}-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'signup/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'signup/css/style.css' %}">

<style>

	.opt{
	padding-top:200px;
	margin:auto;
}

	.bt{

	width:600px;
	height:400px;
}
</style>

</head>


<body>

<!--<nav>-->

<!--    <nav class="navbar navbar-light bg-light">-->
<!--          <a class="navbar-brand">Pinnacle</a>-->
<!--</nav>-->


            <div class="container bt">

                	<div class="col-md-8 text-center">

                        	<h2 class="form-title">Log in</h2><body>

						<form method="POST" >
                            {% csrf_token %}

						 <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="Enter username" />
                            </div>
						<div class="form-group">
							<label for="password"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input type="password" name="password" id="password" placeholder="Enter password" />
						</div>

				   	  <div class="form-group form-button">
                                <input type="submit" name="login" id="login" class="form-submit" value="Login" />
                            </div>


                   		 </form>


						</div>
			</div>













<!--===============================================================================================-->	
 <script src="{% static 'signup/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'signup/js/main.js' %}"></script>
</body>

</html>
